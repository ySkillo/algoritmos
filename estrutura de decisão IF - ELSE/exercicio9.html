<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="padrao.css">
    <title>Document</title>
</head>
<body>

    <!-- 9. Estima-se que os usuários de conteúdo de Streaming gastem cerca de 100 milhões de horas por dia nesse tipo de entretenimento.  

    Em média um episódio de seriado americano do estilo SITCOM (Friends, How I Met Your Mother, Dois Homens e Meio, etc.) tem 22min de duração.  

    Sabendo disso, crie um programa o qual:  

    a) Peça ao usuário para informar a última série (SITCOM) que ele assistiu 

    b) Peça ao usuário para informar o total de episódios que ele já assistiu da série 

    c) Tenha um botão "Verificar nível" que exiba abaixo dele a seguinte frase:  

        "Vejo que você gosta da série X"   

    E se o usuário já gastou mais de 30 horas na série informada, exiba também: "Uau, você realmente gosta dessa série!".  

    Obs: Considere 22min como o tempo de duração de 1 episódio.   -->
    <div class="box">
        <h1>PROGRAMA</h1>
        
        <label for="input_Serie">Informe a última série</label>
        <input type="text" placeholder="Informe..." id="input_Serie">
        <label for="input_qntEpisodios">Quantos episódios assistiu</label>
        <input type="number" placeholder="Informe..." id="input_qntEpisodios">

        <div class="box-buttons">
            <button onclick="verificarNivel()">Nível</button>
            <button onclick= "limpar()">Limpar</button>
        </div>

    </div>    

    <div class="box">
        <h1>NOTIFICAÇÃO</h1>
        
        <div>
            <div id="overFlow">
                <p id="p_mensagem"></p>
            </div>
        </div>
    </div>
</body>
</html>


 <script>

    function verificarNivel(){
        var nomeSerie = input_Serie.value;
        var qntEpisodios = Number(input_qntEpisodios.value);
        var tempo = 22;
        var calcTempo = (tempo * qntEpisodios)/ 60;

        if(calcTempo >= 30){
            p_mensagem.innerHTML += `Vejo que você gosta da série ${nomeSerie} <br> Uau, você realmente gosta dessa série!<br>`
        }else {
            p_mensagem.innerHTML += `<br>Vejo que você gosta da série ${nomeSerie}<br>`
       };       
    }


    function limpar(){
        p_mensagem.innerHTML = " ";
    }


 </script>
