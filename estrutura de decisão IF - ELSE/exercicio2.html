<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Informe a quantidade de latinha:
    <input type="text" id="input_qntrefri">
    <button onclick="calcQnt()">Quantos Refris?</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>

    function calcQnt(){
        var dias = 365;
        var latas = Number(input_qntrefri.value);

        var resultado = latas * dias;

        div_mensagem.innerHTML = `Quantidade de latinhas consumidas: ${resultado}`

        if(resultado >= 500){
            div_mensagem.innerHTML = `Quantidade de latinhas consumidas: ${resultado} <br> Cuidado com a diabetes!`
        }
    }

</script>
