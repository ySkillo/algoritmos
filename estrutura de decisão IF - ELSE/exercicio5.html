<body>
    <label for=""></label>
    <input type="text" id="input_kwh">
    <button onclick="calcularConta()">Calcular conta de luz</button>
</body>

<script>

    function calcularConta(){
        var qntKwh = Number(input_kwh.value);
        var resultado = qntKwh * 0.85;
        var desconto = resultado * 0.9;
        if(qntKwh < 100){
            alert(`valor da conta a ser pago com desconto Ã© R$${desconto.toFixed(2)}`);

        }else{
            alert(`valor da conta sem desconto: R$${resultado}`);
        }
    }

</script>
