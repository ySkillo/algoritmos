<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Informe um número entre (20 e 100):
    <input type="number" id="input_numero"><br>
    <button onclick="multiploCinco()"> Adoro múltiplos de 5</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>

    function multiploCinco(){
        var num = Number(input_numero.value);
        var mensagem = "";

        div_mensagem.innerHTML = mensagem;

        if(num < 20 || num > 100){
            alert("numero não está entre 20 e 100")
        }else{
            for(var contador = 1; contador <= num; contador++){
                if(contador % 5 == 0){
                    mensagem += `${contador}<br>`
                }
            }
        }

        div_mensagem.innerHTML = mensagem;

    }

</script>
