<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 10. Crie um programa que avalie se um motorista ultrapassou o limite de velocidade.

    a) Pergunte ao usuário a velocidade que ele estava dirigindo (km/h).
    b) Pergunte qual é o limite de velocidade da via (km/h).
    c) Ao clicar em "Verificar", exiba uma das mensagens abaixo:

    "Velocidade dentro do limite. Boa direção!", caso a velocidade seja menor ou igual ao limite.
    "Atenção! Excedendo o limite permitido.", caso a velocidade esteja até 20% acima do limite.
    "Multa grave! Velocidade muito acima do permitido.", caso esteja mais de 20% acima do limite. -->

    Informe a velocidade que estava dirigindo(km/h):
    <input type="text" id="input_kmh"><br>
    Informe o limite de velocidade(km/h):
    <input type="text" id="input_limiteVelocidade"><br>
    <button onclick="analisar()">Verificar</button><br>
    <div id="div_mensagem"></div>
</body>
</html>
<script>

    function analisar(){
        var kmh = Number(input_kmh.value);
        var limiteKmh = Number(input_limiteVelocidade.value);
        var limeteUltrapassado = limiteKmh + (limiteKmh * 0.20);

        if(kmh <= limiteKmh){
            div_mensagem.innerHTML = "Velocidade dentro do limite. Boa direção!"
        }else if(kmh <= limiteUltrapassado){
            div_mensagem.innerHTML = "Atenção! Excedendo o limite permitido."
        }else{
            div_mensagem.innerHTML = "Multa grave! Velocidade muito acima do permitido."
        }
    }

</script>
