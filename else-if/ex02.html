<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Crie um programa que exibe a classe social de uma pessoa que mora em Tuvalu (um dos menores países do mundo) conforme a renda familiar mensal. 

        a) Solicite a renda familiar mensal 

        b) Ao clicar no botão “Analisar Renda”, deve aparecer abaixo uma dessas frases:   

        "Classe E" (até 250) 

        "Classe D" (+250 até 900) 

        "Classe C" (+900 até 2500) 

        "Classe B" (+2500 até 9500) 

        "Classe A" (+9500)  -->

        Informe a renda da familia:
        <input type="text" id="input_renda"><br>
        <button onclick="analisarRenda()">Analisar Renda</button>

        <div id="div_mensagem"></div>

</body>
</html>

<script>

    function analisarRenda(){
        var renda = Number(input_renda.value);

        if(renda <= 250){div_mensagem.innerHTML = `Classe E`;}
        else if(renda <= 900){div_mensagem.innerHTML = `Classe D`;}
        else if(renda <= 2500){div_mensagem.innerHTML = `Classe C`;}
        else if(renda <= 9500){div_mensagem.innerHTML = `Classe B`;}
        else{div_mensagem.innerHTML = `Classe A`;};

    };


</script>
