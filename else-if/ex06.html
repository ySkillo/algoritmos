<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 6. Times Paulistas: O Canto da Sua Torcida!
    Crie um programa o qual: 
    a) Pergunte qual dos seguintes times de São Paulo o usuário torce (São Paulo, Palmeiras, Corinthians, Santos); 
    b) Ao clicar em "Fale sobre esse time", exiba abaixo: 

       "Salve o Corinthians" -> com fundo preto e letra branca, se for Corinthians 
       "Salve o alviverde imponente" -> com fundo verde e letra branca, se for Palmeiras 
       "Agora quem dá a bola é o Santos" -> com fundo branco e letra preta, se for Santos 
       "Salve o Tricolor paulista" -> com fundo preto e letra vermelha, se for São Paulo -->

    Informe seu time: (São Paulo, Palmeiras, Corinthians, Santos)
    <input type="text" id="input_time"><br>
    <button onclick="analisarTime()">Fale sobre esse time</button><br>

    <div id="div_mensagem"></div>

</body>
</html>


<script>

    function analisarTime(){
        var time = input_time.value;

        if(time == "São Paulo"){div_mensagem.innerHTML += `<br><b style="color: red; background: black;">Salve o Tricolor paulista</b><br>`}
        else if(time == "Palmeiras"){div_mensagem.innerHTML += `<br><b style="color: white; background: green;">Salve o alviverde imponente</b><br>`}
        else if(time == "Corinthians"){div_mensagem.innerHTML += `<br><b style="color: white; background: black;">Salve o ${time}</b><br>`}
        else if(time == "Santos"){div_mensagem.innerHTML += `<br><b style="color: black; background: white;">Agora quem dá a bola é o ${time}</b><br>`}
    }

</script>
