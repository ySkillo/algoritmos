<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button onclick="contar()">Contar</button>
    <div id="div_contagem"></div>
</body>
</html>


<script>

    function contar(){
        var contador = 1;
        var mensagem = ``;

        while(contador <= 10){
            mensagem += `${contador}<br>`;
            contador++;
        }

        div_contagem.innerHTML = mensagem

    }

</script>
