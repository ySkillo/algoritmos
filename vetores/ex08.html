<!DOCTYPE html>

<body>
<!-- 
    8. Cadastro de Alunos com Exibição Invertida
    Crie um programa o qual:  
    a) O usuário cadastre nomes de alunos;  

    b) Porém, na medida que vai cadastrando, aparecem um abaixo
    do outro na ordem inversa em que foram cadastrados 
    (ou seja, o último sempre fica no topo, o penúltimo em abaixo dele e assim por diante).   -->


    Input informe o nome dos filmes:
    <input type="text" id="nomesInput"><br>
    <button onclick="cadastrar()">Verificando</button>
    <div id="div_listar"></div>




    
</body>
</html>


<script>

    var lista = [];
    function cadastrar() {

        var filmes = nomesInput.value;
        var mensagem = "";

        div_listar.innerHTML = mensagem;

        if (filmes == "") {
            alert("preencha o campo de texto");
        } else {
            lista.push(filmes);
        }
        for (var i = lista.length; i > 0; i--) {
            mensagem += `
                ${lista[i - 1]}<br>
            `;
        }

        div_listar.innerHTML = mensagem;





    }

</script>
