<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Um novo banco eletrônico, o Banco Melete possui um sistema diferenciado de autenticação 
    no qual pede um login, uma senha e uma 3ª informação pessoal, que pode ser o 
    ano de nascimento ou o nome do animal de estimação do cliente. 
    Crie um protótipo que simule a autenticação de um determinado cliente, o qual: 

    a) Solicite o login, a senha e a informação pessoal ao usuário 

    b) Ao clicar num botão "Autenticar", exiba uma dessas frases abaixo do botão: 

     b.1.) "Usuário autenticado", caso o login seja "ana", a senha "braga" e a informação pessoal for ou "1949" ou "louro josé" 

     b.2.) "Falha na autenticação", caso as regras de verificação em b.1) falhem  -->

     login:
     <input type="text" id="input_login"><br>
     senha:
     <input type="text" id="input_senha"><br>
     informação pessoal:
     <input type="text" id="input_info"><br>
    <button id="cadastrar()">Autenticar</button><br>
    <div id="mensagem"></div>
</body>
</html>

<script>

    function cadastrar(){
        var login = input_login.value; 
        var senha =  input_senha.value;
        var info = input_info.value;

        if(login == "ana" && senha == "braga" && (info == "louro josé" || info == "1949")){
            mensagem.innerHTML = "Usuário autenticado";
        }else{
            mensagem.innerHTML = "Falha na autenticação";
        }

    }

</script>
