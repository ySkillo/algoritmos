<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- Crie um programa o qual:
    
    a) Receba do usuário um número (tem que ser entre 20 e 100)   

    b) Ao clicar num botão "Adoro múltiplos de 5"...   

    c) Exiba, debaixo do botão, todos os múltiplos de 5 entre 0 e o número informado em a), 
    um embaixo do outro. Ex: 5, 10, 15, 20...   
     -->

    Informe um numero entre 20 e 100:
    <input type="text" id="input_num"><br>
    <button onclick="analisarMultiplos()">Adoro múltiplos de 5</button>
    <div id="div_mensagem"></div>

</body>
</html>

<script>

    function analisarMultiplos(){
        var mensagem = "";
        var num = Number(input_num.value);

        div_mensagem.innerHTML = mensagem;

        if(num >= 20 && num <= 100){
            var contador = 0;
            while(contador <= num){
                var resto = contador % 5;

                if(resto == 0){
                    mensagem += `<br>${contador}`;
                }
                contador ++;
            }
        }else{
            alert("Querido terra planista esse número não está entre 20 e 100");
        }

        div_mensagem.innerHTML += `${mensagem}`;

    }

</script>
