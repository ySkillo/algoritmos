<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Crie um programa o qual:
 
    a) Pergunte ao usuário um número;  

    b) Pergunte ao usuário uma frase.  

    c) Ao clicar num botão "Papagaio", a frase é exibida N vezes em N alerts, onde N é o número informado em a)    -->


    informe um  numero:
    <input type="text" id="input_num"><br>
    informe uma frase:
    <input type="text" id="input_frase">
    <button onclick="fazerAnalise()">Papagaio</button>

</body>
</html>


<script>


    function fazerAnalise(){
        var num = Number(input_num.value)
        var frase = input_frase.value;
        var contador = 0;
        var fraseR = ``;

        while(contador < num){
            contador ++;
            fraseR += `${frase}\n`;
            
        };

        while(contador < num * 2){
            alert(`${fraseR}`)
            contador++;
        }

       
        
    }

</script>
