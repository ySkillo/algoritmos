<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button onclick="contar()">Contar</button>
    <div id="div_mensagem"></div>
</body>
</html>


<script>

    function contar(){
            div_mensagem.innerHTML += `INICIANDO CONTAGEM!<br>`
            var resposta = confirm('Deseja continuar?')

            for(var contador = 1; resposta && contador <= 10; contador++){
                div_mensagem.innerHTML += `${contador} <br>`                
                var resposta = confirm('Deseja continuar?')
            }
            
    }


</script>
