<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- a) Ao clicar em um botão "Sortear", apareça na página um número 
    aleatório, entre 0 e 0.9999;  

    b) Se esse número for maior que 0.5, exibir, abaixo, a 
    frase "Eu arredondaria para 1".  Caso contrário, exiba "Eu arredondaria para 0".  -->

    <button onclick="sortear()">Sortear</button>
    <div id="div_mensagem"></div>
</body>
</html>


<script>

    function sortear(){
        var num = Math.random();
        var mensagem = "";
        div_mensagem.innerHTML = mensagem;
        if(num > 0.5){
            mensagem += "Eu arredondaria para 1<br>";
            mensagem += `${num}`;
        }else{
            mensagem += "Eu arredondaria para 0<br>";
            mensagem += `${num}`;
        }
        div_mensagem.innerHTML = mensagem;

    }

</script>
