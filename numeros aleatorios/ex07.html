<body>
    <button onclick="analisar()">
        Quero um número cabalístico!
    </button>

<script>
    function analisar() {
        var aleatorio = Math.random()
        var aleatorio_ate_15 = parseInt(aleatorio * 15 + 1)
        var mensagem = ``

        if (aleatorio_ate_15 == 3 ||
            aleatorio_ate_15 == 4 ||
            aleatorio_ate_15 == 7 ||
            aleatorio_ate_15 == 10 ||
            aleatorio_ate_15 == 12) {
            mensagem = `Eu S2 números cabalísticos!`
        } else {
            mensagem = `Ah, me dá um número bom na próxima!`
        }

        div_mensagem.innerHTML = mensagem
    }
</script>
