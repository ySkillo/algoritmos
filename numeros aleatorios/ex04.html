<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- a) Ao clicar no botão "Sortear Nota para aluno", apareça 
    na página um número aleatório, entre 0 e 10 (podem ser sorteados
     números decimais com uma casa decimal, como "8.5", por exemplo).  -->
    
    <button onclick="sortear()">Sortear Nota para aluno</button>

    <div id="div_mensagem"></div>
</body>
</html>

<script>

    function sortear(){
        var aleatorio = Math.random() * 10;
        var mensagem = "";

        div_mensagem.innerHTML = mensagem;
        var mensagem = aleatorio.toFixed(1);

        div_mensagem.innerHTML = mensagem;


        
    }

</script>
