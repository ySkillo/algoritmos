<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Insira um número:
    <input type="text" id="input_numero">
    <br><br>
    <button onclick="analisar()">Analisar</button>
    <div id="div_mensagem"></div>
    <div id="div_imagens"></div>
    
</body>
</html>


<script>

    function analisar(){
        var  num = Number(input_numero.value);

        if(num >= 0){
            div_mensagem.innerHTML += `<br><b style = "color: green"> O número ${num} é possitivo </b>`
            div_imagens.innerHTML = `<br><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQAgKjC1_6SzaXhmAXb-22oBhsgEVxhksZkCA&s" alt="">`
    
        }
        if(num < 0){
            div_mensagem.innerHTML += `<br><b style = "color: red"> O número ${num} é negativo </b>`
            div_imagens.innerHTML = `<br><img src="https://cdn-icons-png.flaticon.com/256/25/25237.png" alt="">`
    
        }
    }   

</script>
