        var temp = Number(input_temp.value);

        // } else {
        //     div_mensagem.innerHTML = "Temperatura desconfortavel"
        // }

        if (temp < 15 || temp > 25) {
            div_mensagem.innerHTML = "Temperatura desconfortavel"
        } else {
            div_mensagem.innerHTML = "Temperatura confortavel"
        }

    }

</script>
