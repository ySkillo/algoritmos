<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Crie um programa que avaliará se uma pessoa tem direito à ajuda do governo na crise do Covid19:  

    a) Solicite renda do usuário  

    b) Solicite a renda total familiar do usuário  

    c) Ao clicar em "Verificar ajuda", exibe um alert com uma dessas mensagens  

       "Você terá direito!", caso a renda do usuário for até 1050 e a renda familiar for até 2100.  

       "Você NÃO terá direito", caso contrário   -->


     Informe a renda:
     <input type="text" id="input_renda"><br>
     <input type="text" id="input_rendaFamiliar"><br>

     <button onclick="fazerVerificacao()">Verificar ajuda</button>
</body>
</html>

<script>

    function fazerVerificacao(){
        var renda = Number(input_renda.value);
        var rendaFamiliar = Number(input_rendaFamiliar.value);

        if(renda <= 1050 && rendaFamiliar <= 2100){
            alert("Você terá direito!");
        }else{
            alert("Você NÃO terá direito");
        }
    }

</script>
